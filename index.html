            --color-renglon: #e0e0e0;
        }
        body { font-family: 'Arial', sans-serif; background: #fafafa; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Contenedor superior para el Basurero y ABC */
        .top-nav { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; }
        
        .sections-nav { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        .nav-btn { padding: 12px 24px; border-radius: 25px; border: 2px solid #ddd; background: white; cursor: pointer; font-weight: bold; color: #666; transition: all 0.3s; font-size: 1rem; }
        .nav-btn.active { background: #2196f3; color: white; border-color: #2196f3; box-shadow: 0 4px 0 #1976D2; }
        
        /* Bot√≥n Basura */
        .trash-btn { background: #ff5252; color: white; border-color: #ff5252; font-size: 1.2rem; padding: 10px 18px; }
        .trash-btn:active { transform: translateY(2px); box-shadow: none; }

        .section { display: none; width: 100%; max-width: 900px; }
        .section.active { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .letter-card { width: 140px; height: 190px; background: white; border-radius: 15px; display: flex; flex-direction: column; align-items: center; position: relative; cursor: pointer; box-shadow: 0 6px 0 #ddd; border: 3px solid #eee; overflow: hidden; margin-bottom: 10px; }
        .illustration { font-size: 2rem; position: absolute; top: 10px; right: 10px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1)); }
        .mini-label { position: absolute; top: 10px; left: 12px; font-size: 1.8rem; color: #bbb; font-weight: bold; }
        svg { width: 110px; height: 90px; margin-top: 45px; display: block; }
        .renglon { stroke: var(--color-renglon); stroke-width: 1; fill: none; }
        .punteado { stroke-dasharray: 4 4; }
        .suelo { stroke: #cccccc; stroke-width: 1.5; }
        path.trazo { fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 1000; stroke-dashoffset: 1000; stroke: var(--color-cons); }
        .mayus-path { stroke-width: 10; }
        .minus-path { stroke-width: 7; }
        .puente-rojo { fill: none; stroke: #f44336; stroke-width: 2.5; opacity: 0.6; stroke-linecap: round; }
        
        /* GROSORES ESPEC√çFICOS PARA DIPTONGOS */
        .diptongo-card .dipt-path-min { stroke: var(--color-dipt) !important; stroke-width: 6; }
        .diptongo-card .dipt-path-may { stroke: var(--color-dipt) !important; stroke-width: 8; }

        /* ANIMACI√ìN ACELERADA */
        .animating .t1 { animation: draw 0.8s linear forwards; }
        .animating .t2 { animation: draw 0.7s linear forwards 0.8s; }
        .animating .t3 { animation: draw 0.6s linear forwards 1.5s; }
        .animating .t4 { animation: draw 0.6s linear forwards 2.1s; }
        .animating .t5 { animation: draw 0.6s linear forwards 2.7s; }

        @keyframes draw { to { stroke-dashoffset: 0; } }
        .label { margin-top: 5px; font-weight: bold; color: #444; font-size: 2.5rem; }
    </style>
</head>

            "ie": { e: "üßä", url: "https://res.cloudinary.com/difuwmfsx/video/upload/v1771126876/IE_lyt5sf.mp3", 
                pathMay: '<g><path class="trazo t1 dipt-path-may" d="M 30,20 L 30,80" /><path class="trazo t2 dipt-path-may" d="M 65,20 L 65,80" /><path class="trazo t3 dipt-path-may" d="M 65,20 L 100,20" /><path class="trazo t4 dipt-path-may" d="M 65,50 L 95,50" /><path class="trazo t5 dipt-path-may" d="M 65,80 L 100,80" /></g>',
                pathMin: '<g><path class="trazo t1 dipt-path-min" d="M 25,50 L 25,80" /><path class="trazo t2 dipt-path-min" d="M 25,35 L 25.1,35" /><path class="trazo t3 dipt-path-min" d="M 60,65 L 95,65 C 95,40 60,40 60,65 C 60,90 100,90 100,75" /></g>' },
            "ai": { e: "üêä", url: "https://res.cloudinary.com/difuwmfsx/video/upload/v1771126875/AI_gtf3bw.mp3", 
                pathMay: '<g><path class="trazo t1 dipt-path-may" d="M 30,20 L 15,80" /><path class="trazo t2 dipt-path-may" d="M 30,20 L 45,80" /><path class="trazo t3 dipt-path-may" d="M 22,55 L 38,55" /><path class="trazo t4 dipt-path-may" d="M 75,20 L 75,80" /></g>',
                pathMin: '<g><path class="trazo t1 dipt-path-min" d="M 50,65 A 12,12 0 1,0 26,65 A 12,12 0 1,0 50,65" /><path class="trazo t2 dipt-path-min" d="M 50,50 L 50,80" /><path class="trazo t3 dipt-path-min" d="M 75,50 L 75,80" /><path class="trazo t4 dipt-path-min" d="M 75,35 L 75.1,35" /></g>' }
        };

        function crearTarjeta(id, esDiptongo = false) {
            const info = esDiptongo ? DATA_DIPTONGOS[id] : DATA_LETRAS[id];
            if (!info) return "";
            const principal = esDiptongo ? (modoMayuscula ? id.toUpperCase() : id) : (modoMayuscula ? id : info.m);
            const apoyo = esDiptongo ? "" : (modoMayuscula ? info.m : id);
            const pathLetras = esDiptongo ? (modoMayuscula ? info.pathMay : info.pathMin) : (modoMayuscula ? info.pathMay : info.pathMin);
            const puente = esDiptongo ? '<path class="puente-rojo" d="M 10,92 Q 60,102 110,92" />' : '';

            return `<div class="letter-card ${esDiptongo ? 'diptongo-card' : ''}" onclick="ense√±arLetra('${id}', ${esDiptongo})">
                    <div class="mini-label">${apoyo}</div>
                    <div class="illustration">${info.e || ""}</div>
                    <svg viewBox="0 0 120 100">${RENGLONES_SVG}${puente}${pathLetras}</svg>
                    <div class="label">${principal}</div>
                </div>`;
        }

        function toggleModo() {
            modoMayuscula = !modoMayuscula;
            document.getElementById('btn-switch').innerText = modoMayuscula ? "ABC" : "abc";
            document.getElementById('btn-switch').classList.toggle('active', modoMayuscula);
            inicializarApp();
            cambiarSeccion(seccionActual);
        }

        function cambiarSeccion(id) {
            seccionActual = id;
            if (audioActual) { audioActual.pause(); audioActual = null; }
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.sections-nav .nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(document.getElementById('btn-' + id)) document.getElementById('btn-' + id).classList.add('active');
        }

        function ense√±arLetra(id, esDiptongo) {
            const card = event.currentTarget;
            card.classList.remove('animating');
            void card.offsetWidth; 
            card.classList.add('animating');
            if (audioActual) { audioActual.pause(); audioActual.currentTime = 0; }
            const info = esDiptongo ? DATA_DIPTONGOS[id] : DATA_LETRAS[id];
            if (info && info.url) { audioActual = new Audio(info.url); audioActual.play(); }
        }

        function limpiarTodo() {
            if (audioActual) { audioActual.pause(); audioActual = null; }
            document.querySelectorAll('.letter-card').forEach(card => {
                card.classList.remove('animating');
            });
        }

        function inicializarApp() {
            document.getElementById('vocales').innerHTML = ['A','E','I','O','U'].map(l => crearTarjeta(l)).join('');
            document.getElementById('consonantes').innerHTML = ['M','P','L','S','T','D'].map(l => crearTarjeta(l)).join('');
            document.getElementById('diptongos').innerHTML = Object.keys(DATA_DIPTONGOS).map(l => crearTarjeta(l, true)).join('');
            document.getElementById('completo').innerHTML = Object.keys(DATA_LETRAS).sort().map(l => crearTarjeta(l)).join('');
        }

        inicializarApp();
    </script>
</body>
</html>
